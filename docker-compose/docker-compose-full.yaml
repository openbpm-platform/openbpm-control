# This is a full configuration with Flowset control application + database and external Camunda 7 + database
# See docker-compose-core.yml for a lightweight configuration that does not include Camunda 7.

services:
  flowset-control-app: # Flowset Сontrol web application exposed on configured port (by default 8081)
    image: flowset/flowset-control:latest
    container_name: flowset-control-app
    build: ..
    restart: "no"
    environment:
      MAIN_DATASOURCE_URL: "jdbc:postgresql://flowset-control-database/${FLOWSET_CONTROL_DB_NAME}"
      MAIN_DATASOURCE_USERNAME: "${FLOWSET_CONTROL_DB_USERNAME}"
      MAIN_DATASOURCE_PASSWORD: "${FLOWSET_CONTROL_DB_PASSWORD}"
      SERVER_PORT: "${FLOWSET_CONTROL_SERVER_PORT}"
      UI_LOGIN_DEFAULTUSERNAME: "${FLOWSET_CONTROL_UI_DEFAULT_USERNAME}"
      UI_LOGIN_DEFAULTPASSWORD: "${FLOWSET_CONTROL_UI_DEFAULT_PASSWORD}"
    ports:
      - "${FLOWSET_CONTROL_SERVER_PORT}:${FLOWSET_CONTROL_SERVER_PORT}"
    depends_on:
      flowset-control-database:
        condition: service_started
    healthcheck:
      test: curl --fail --silent http://localhost:$$SERVER_PORT/actuator/health | grep UP || exit 1
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - flowset-control-platform-net

  flowset-control-database: # PostgresQL database used by Flowset Сontrol web application
    image: postgres:16.3
    container_name: flowset-control-database
    restart: "no"
    ports:
      - "5432:5432"
    volumes:
      - flowset-control-database_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${FLOWSET_CONTROL_DB_USERNAME}"
      POSTGRES_PASSWORD: "${FLOWSET_CONTROL_DB_PASSWORD}"
      POSTGRES_DB: "${FLOWSET_CONTROL_DB_NAME}"
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks:
      - flowset-control-platform-net

  camunda7-bpm-platform: # Camunda 7 included REST API and web apps exposed on configured port (by default 8082)
    container_name: camunda7-bpm-platform
    image: camunda/camunda-bpm-platform:run-${CAMUNDA_RUN_VERSION}
    environment:
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://camunda7-bpm-platform-database:5432/${CAMUNDA7_DB_NAME}"
      SPRING_DATASOURCE_USERNAME: "${CAMUNDA7_DB_USERNAME}"
      SPRING_DATASOURCE_PASSWORD: "${CAMUNDA7_DB_PASSWORD}"
      SERVER_PORT: "${CAMUNDA7_SERVER_PORT}"
      CAMUNDA_BPM_RUN_AUTH_ENABLED: "true"
      CAMUNDA_BPM_ADMIN_USER_ID: "${CAMUNDA7_UI_ADMIN_USERNAME}"
      CAMUNDA_BPM_ADMIN_USER_PASSWORD: "${CAMUNDA7_UI_ADMIN_PASSWORD}"
    ports:
      - "${CAMUNDA7_SERVER_PORT}:${CAMUNDA7_SERVER_PORT}"
    depends_on:
      camunda7-bpm-platform-database:
        condition: service_started
    command: ./camunda.sh --rest --webapps
    healthcheck:
      test: curl --fail --silent http://localhost:$$SERVER_PORT/engine-rest/engine | grep default  || exit 1
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - flowset-control-platform-net

  camunda7-bpm-platform-database: # PostgresQL database used by Camunda 7
      image: postgres:16.3
      container_name: camunda7-bpm-platform-database
      ports:
        - "5433:5432"
      environment:
        - POSTGRES_USER=${CAMUNDA7_DB_USERNAME}
        - POSTGRES_PASSWORD=${CAMUNDA7_DB_PASSWORD}
        - POSTGRES_DB=${CAMUNDA7_DB_NAME}
      volumes:
        - camunda7-bpm-platform-database_data:/var/lib/postgresql/data
      healthcheck:
        test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
        interval: 10s
        timeout: 5s
        start_period: 10s
        retries: 5
      networks:
        - flowset-control-platform-net

volumes:
  flowset-control-database_data:
  camunda7-bpm-platform-database_data:

networks:
  flowset-control-platform-net:
    driver: bridge